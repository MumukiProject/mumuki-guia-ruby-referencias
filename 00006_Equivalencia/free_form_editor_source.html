<div class="board-example-container">
  <div class="d-flex align-items-center flex-wrap">
    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-ruby-prueba-mejoras-de-objetos/master/assets/Screen%20Shot%202021-01-22%20at%2016_1611345557635.57.38.png"  class="pointer w-90" onclick="selectImage(1)" alt="Tres asignaciones. autor_de_rayuela igual a 'Julio Cortázar'. autor_de_deshoras igual a autor_de_rayuela. autor_de_bestiario igual a autor_de_deshoras"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="option_image" id="radio_1" value="1" onclick="selectImage(1)"/>
      <label for="radio_1"></label>
    </div>

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-ruby-prueba-mejoras-de-objetos/master/assets/Screen%20Shot%202021-01-22%20at%2016_1611345545277.57.24.png"  class="pointer w-90" onclick="selectImage(2)" alt="Tres asignaciones. autora_de_desolacion igual a 'Gabriela Mistral'. autora_de_ternura igual a 'Gabriela Mistral'. autora_de_tala igual a autora_de_desolacion"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="option_image" id="radio_2" value="2" onclick="selectImage(2)"/>
      <label for="radio_2"></label>
    </div>

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-ruby-prueba-mejoras-de-objetos/master/assets/Screen%20Shot%202021-01-22%20at%2016_1611345534410.57.03.png" class="pointer w-90" onclick="selectImage(3)" alt="Tres asignaciones. procer igual a 'San Martín'. avenida igual a 'San Martín'. ciudad igual a 'San Martín'"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="option_image" id="radio_3" value="3" onclick="selectImage(3)"/>
      <label for="radio_3"></label>
    </div>
  </div>
</div>

<script>
  function setSolutionValue(imageIndex) {
    let value = {'option_image': imageIndex.toString()}
    $('#solution_content').attr('value', JSON.stringify(value));
  }
  
  function selectImage(imageIndex) {
    $(`#radio_${imageIndex}`).prop("checked", true);
    setSolutionValue(imageIndex);
    $('.mu-free-form-input').change(() => setSolutionValue(imageIndex));
  }
  
  function loadPreviousSolution() {
    let previousValue = $('#solution_content').val();
    if(previousValue) {
      let currentIndex = JSON.parse(previousValue).option_image;
      selectImage(Number.parseInt(currentIndex))
    }
  }
  
  loadPreviousSolution();
</script>

<style>
  .w-90 {
    width: 90%;
  }
</style>
